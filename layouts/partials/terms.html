{{ if .Site.Data.homepage.terms.enable }}
<section class="section rad-animation-group pb-0" id="about">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        <img class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.terms.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.terms.image.x | absURL }} 1x, {{ .Site.Data.homepage.terms.image._2x | absURL }} 2x"
          alt="Profile Picture" />
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.terms.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.terms.content | safeHTML }}
        </p>
        <a href="{{ .Site.Data.homepage.terms.button.URL | absURL }}#contact" target="_blank" class="btn btn-primary">
          <i class="{{ .Site.Data.homepage.terms.button.icon }}"></i>
          {{ .Site.Data.homepage.terms.button.btnText }}
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
